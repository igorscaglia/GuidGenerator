box: mcr.microsoft.com/dotnet/core/sdk:3.1
no-response-timeout: 10
build:
  steps:
    - script:
        name: restore-api
        cwd: GuidGenerator.API/
        code: |
          dotnet restore
    - script:
        name: build-api
        cwd: GuidGenerator.API/
        code: |
          dotnet build
    - script:
        name: publish-api
        cwd: GuidGenerator.API/
        code: |
          dotnet publish -c Release -o publish
test:
  steps:
    - script:
        name: test-restore
        cwd: GuidGenerator.API.Test/          
        code: |
          dotnet restore
    - script:
        name: test-build
        cwd: GuidGenerator.API.Test/          
        code: |
          dotnet build
    - script:
        name: test-run
        cwd: GuidGenerator.API.Test/          
        code: |
          dotnet test
finalize:
  steps:
    - script:
        name: copy published app
        code: |
          cp -r GuidGenerator.API/publish $WERCKER_OUTPUT_DIR/app
    - script:
        name: copy entrypoint script
        code: |
          cp -r entrypoint.sh $WERCKER_OUTPUT_DIR/app
    - script:
        name: chmod
        cwd: $WERCKER_OUTPUT_DIR/app
        code: |
          chmod +x ./entrypoint.sh
deploy:
  steps:
    - internal/docker-push:
      username: $USERNAME
      password: $PASSWORD
      tag: latest, 1.0
      repository: igorscaglia/guidgenerator
      registry: https://registry.hub.docker.com/v2
      entrypoint: "/pipeline/source/app/entrypoint.sh"
      ports: "80"
env: "ASPNETCORE_URLS=http://+:80"