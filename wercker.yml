box: mcr.microsoft.com/dotnet/core/sdk:3.1
no-response-timeout: 10
build:
  steps:
    - script:
        name: restore-api
        cwd: GuidGenerator.API/
        code: |
          dotnet restore
    - script:
        name: build-api
        cwd: GuidGenerator.API/
        code: |
          dotnet build
    - script:
        name: publish-api
        cwd: GuidGenerator.API/
        code: |
          dotnet publish -c Release -o publish
    - script:
        name: chmod
        cwd: GuidGenerator.API/
        code: |
          chmod +x ./docker_entrypoint.sh
unit-test:
  steps:
    - script:
        name: test-restore
        cwd: GuidGenerator.API.Test/          
        code: |
          dotnet restore
    - script:
        name: test-build
        cwd: GuidGenerator.API.Test/          
        code: |
          dotnet build
    - script:
        name: test-run
        cwd: GuidGenerator.API.Test/          
        code: |
          dotnet test
    - script:
        name: copy binary
        code: |
          cp -r . $WERCKER_OUTPUT_DIR/app
deploy:
  steps:
    - internal/docker-push:
      username: $USERNAME
      password: $PASSWORD
      tag: latest, 1.0
      repository: igorscaglia/guidgenerator
      registry: https://registry.hub.docker.com/v2
      entrypoint: "/pipeline/source/app/docker_entrypoint.sh"
      ports: "5509"
      env: "ASPNETCORE_URLS=http://*:5509"